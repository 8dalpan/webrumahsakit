
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <title>LOGIN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="alert alert-success" id="successAlert" style="display: none;">
    Login successful!
  </div>

  <div class="alert alert-danger" id="errorAlert" style="display: none;">
    Login failed. Please check your username and password.
  </div>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://cdn0-production-images-kly.akamaized.net/CLzHr8W_Q0MbIPwnJ6-k4ji7YQk=/1200x900/smart/filters:quality(75):strip_icc():format(webp)/kly-media-production/medias/2936677/original/001743100_1570777755-Ilustrasi-Rumah-Sakit.jpg"
          class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form onsubmit="return checkLogin()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3"></p>
              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-facebook"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-twitter"></i>
              </button>

              <button type="button" class="btn btn-primary btn-floating mx-1">
                <i class="bi bi-linkedin"></i>
              </button>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Login</p>
            </div>

            <!-- Username input -->
            <div class="form-outline mb-4">
             <label class="form-label" for="username"> Nama</label>
              <input type="text" id="username" class="form-control form-control-lg shadow-sm p-3 mb-5 bg-body-tertiary rounded"
              placeholder="Masukkan Nama" />
           
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="password">Password</label>
              <input type="password" id="password" class="form-control form-control-lg shadow-sm p-3 mb-5 bg-body-tertiary rounded"
              placeholder="Masukkan password" />
            
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <div class="spinner-grow spinner-grow-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div><div class="spinner-grow spinner-grow-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div><div class="spinner-grow spinner-grow-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2023. AN~NASYA.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="bi bi-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="bi bi-linkedin"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>

<script>
  function checkLogin() {
    // Get the entered username and password
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

// Get the alert elements
    var successAlert = document.getElementById("successAlert");
    var errorAlert = document.getElementById("errorAlert");
    // Check if the username and password match your predefined values
    if (username === "admin" && password === "admin123") {
       // Show success alert and hide error alert
      successAlert.style.display = "block";
      errorAlert.style.display = "none";
      window.location.href = "pasien.html";
    return false; // Allow form submission
  } else {
    // Show error alert and hide success alert
    errorAlert.style.display = "block";
    successAlert.style.display = "none";
    return false; // Prevent form submission
  }
}
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="

</body>
</html>
