<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- font awsome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />

    <title>FORMULIR PENDAFTARAN MEDICAL CHECK UP</title>
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 100%">
        <img src="img/cekup.jpg" class="card-img-bottom" height="280px" alt="..." />
        <div class="card-body">
          <h5 class="card-title">Silahkan Daftar Terlebih Dahulu Jika Ingin Melakukan Medical Check Up</h5>

          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Daftar</button>
          <a class="btn btn-success" href="index.html" role="button">Kembali Kehalaman Utama</a>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">FORMULIR PENDAFTARAN MEDICAL CHECK UP</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container mt-5 d-grid g-3">
              <form class="row g-4 border border-success">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nama Lengkap</label>
                  <input type="text" class="form-control" id="inputEmail4" />
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">Jenis Kelamin</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
                    <label class="form-check-label" for="flexRadioDefault1"> Laki_Laki </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked />
                    <label class="form-check-label" for="flexRadioDefault2"> Prempuan </label>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Umur</label>
                  <input type="date" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-md-3">
                  <label for="inputPassword4" class="form-label">Golongan Darah</label>
                  <input type="text" class="form-control" id="inputPassword4" />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Berat Badan</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Masukan Berat Badan" />
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Tinggi Badan</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Masukan Tinggi Badan" />
                </div>
                <div class="col-12">
                  <label>Alamat</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"> </textarea>
                    <label for="floatingTextarea2">Masukan Alamat</label>
                  </div>
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Telepon</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Masukan Nomor Telpon" />
                </div>
                <div class="col-12">
                  <div class="btn-group d-grid gap-2 d-md-block" role="group" aria-label="Basic mixed styles example"></div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on top">Simpan</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <iframe
        width="100%"
        height="315"
        src="https://www.youtube.com/embed/7T0ayV7BLFU?si=HOy8KhbWB_LtOd2M"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </div>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [tooltipTriggerList].map((tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
